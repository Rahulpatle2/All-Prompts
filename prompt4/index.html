<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="left">
                <h3>Mortage Calculator</h3>
                <div>
                    <label for="text">Property Price(RM)</label>
                    <input type="text" id="text" placeholder="10,0000">
                </div>
                <div>
                    <label for="text">Property Interst</label>
                    <input type="text" id="text" value="10%" readonly>
                </div>
                <div>
                    <label for="text">Time(Year)</label>
                    <input type="text" id="text" value="4.4" readonly>
                </div>
                <div>
                    <label for="text">Count Down</label>
                    <input type="text" id="text" placeholder="35">
                </div>
            </div>
            <div class="right">
                <div class="upper">
                    <div><li>Total amount Finced</li>
                        <h3>$80,000</h3></div>
                    <div><li>Total amount Finced</li>
                        <h3>$58,000</h3></div>
                </div>
                <div class="lower">
                    <div>
                        <p>Your Monthly Payment</p>
                        <h1>RM 4,345</h1>
                    </div>
                    <button>
                        How I Can borrow?
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
