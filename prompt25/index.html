<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt 25</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div>
            <img src="./images/logo.png" >
        </div>
    </nav>

    <form action="">
        <div>
            <h1>Login</h1>
            <div></div>
            <p>Welcome onboard with us!</p>
        </div>


        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username">
        </div>

        <div>
            <label for="password">Password</label>
            <input class="pinput" type="password" placeholder="Enter your password">
            <!-- set this inside input -->
            <i class="fa-solid fa-eye icon"></i> 
            <p>Forget Password?</p>
        </div>

        <button>LOGIN</button>

        <span>New to Logo? Register Here</span>
       



    </form>

    <img class="img1" src="./images/Ellipse 1.png" alt="">
    <img class="img2" src="./images/Ellipse 2.png" alt="">
    <img class="img3" src="./images/Ellipse 3.png" alt="">
    <img class="img4" src="./images/Ellipse 1 (1).png" alt="">

    <script src="script.js"></script>
   
</body>
</html>
